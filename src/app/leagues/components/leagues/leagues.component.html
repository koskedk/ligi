<h2 *ngIf="defaultLeague$ | async as league">
  {{league?.name}}
</h2>

<p>All leagues</p>

<app-league-list></app-league-list>
<div *ngIf="actionMode$ | async as mode">
  <app-league-detail *ngIf="show(mode)" [selectedLeague]="selectedLeague$ | async" [mode]="mode"></app-league-detail>
</div>
<h5 style="color:red" *ngIf="error$ | async as error">
  {{error.message}}
</h5>
