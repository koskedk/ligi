<div>
  <div *ngIf="(leagues$ | async) as leagues">
    <ul *ngFor="let league of leagues">
      <li> {{league.name}}  <button (click)="makeDefault(league?.id)">Make Default</button></li>
    </ul>
  </div>
  <h5 style="color:red" *ngIf="error$ | async as error">
    {{error.message}}
  </h5>
</div>
